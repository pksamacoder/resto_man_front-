<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>📊 Room Status</h2>
        <p>Check the availability of rooms below:</p>
        <button onclick="fetchRoomStatus()">🔍 Check Status</button>
        <div id="status"></div>
    </div>

    <script>
        function fetchRoomStatus() {
            document.getElementById("status").innerHTML = `
                <ul>
                    <li>Room 1 (AC) - Available</li>
                    <li>Room 2 (AC) - Booked</li>
                    <li>Room 3 (Non-AC) - Available</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
