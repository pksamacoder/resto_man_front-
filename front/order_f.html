<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>üçî Order Food</h2>
        <form>
            <label>Room Number:</label>
            <input type="text" placeholder="Enter your room number" required>

            <label>Select Food Item:</label>
            <select>
                <option>Tea - Rs. 10</option>
                <option>Cold Drink - Rs. 20</option>
                <option>Breakfast Combo - Rs. 50</option>
                <option>Lunch - Rs. 100</option>
                <option>Dinner - Rs. 150</option>
            </select>

            <button type="submit">Order</button>
        </form>
    </div>
</body>
</html>
